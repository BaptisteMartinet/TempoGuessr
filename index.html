<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempoGuessr</title>
  <!-- icon -->
  <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./images/favicon/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- JS -->
  <script src="./p5/p5.js"></script>
  <!-- <script src="./p5/p5.sound.min.js"></script> -->
</head>
<body>
  <div id="citation-container" style="display: none;">
    <h1 id="citation">L'enthousiasme est une maladie qui se gagne.</h1>
  </div>
  <section id="HUD-section">
    <button onclick="btnStartCallback()" id="btn-start">START</button>
    <div id="HUD-container" style="display: none;">
      <p>Image <span id="HUD-nb-image">1</span>/7 | Score <span id="HUD-score">0</span>/7</p>
      <button id="HUD-container-next-button" onclick="btnNextCallback()">Check</button>
    </div>
  </section>
  <script src="./scripts/Draggable.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
